{% load static %}
<style>
.hello-msg{
  font-size:18px;
  color: #fff;
  margin-right:20px;
}
.profile-pic{
  border-radius: 19px;
}
.navbar-dark {
  background-color: #246168!important;
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark ">
  <a class="navbar-brand" href="{% url 'home' %}">Customer Relation Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
    {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'products' %}">Products</a>
      </li>
      {% else %}
      <li class="nav-item mt-2">
        <a class="nav-link" href="{% url 'account' %}">Profile setting</a>
      </li>
      <li class="nav-link profile-pic">
        <img class="profile-pic rounded-2 " width='40px' height='40px' src="{{request.user.customer.profile_pic.url}}"><br>
      </li>
    {% endif %}
    </ul>
  </div>
  <span class="hello-msg ml-3 mr-3">Hello,  {{request.user}}</span>
  <span><a href="{% url 'logout'%}" ><button type="button" class="btn btn-danger">Logout</button></a></span>
</nav>
