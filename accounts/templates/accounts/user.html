{%  extends 'accounts/main.html' %}
{% block content %}
{%  include 'accounts/status.html' %}

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm" id='myTable' >
				<tr style="background-color: cadetblue;">
					<th>Sno</th>
					<th>Product</th>
					<th>Note</th>
					<th>Date Orderd</th>
					<th>Status</th>
				</tr>
				{%for order in orders%}
				<tr>
					<td>{{forloop.counter}}</td>
				  <td>{{order.product}}</td>
				  <td>{{order.note}}</td>
				  <td>{{order.date_created}}</td>
				  <td>
				  {{order.status}}
				  </td>
				  </tr>
				{%endfor%}
			</table>
		</div>
	</div>
</div>
{% endblock %}
<script>
	$(document).ready( function () {
		$('#myTable').DataTable();
	} );
</script>
