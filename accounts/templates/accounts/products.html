{%  extends 'accounts/main.html' %}



{% block content %}
		<br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h4 class="text-center">Products</h4>
				</div>
				<div class="card card-body">
					<table class="table table-hover table-responsive-sm">
						<tr style="background-color: cadetblue;">
							<th>Sno</th>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for i in products %}
						<tr>
							<td>{{forloop.counter}}</td>
						  <td>{{i.name}}</td>
						  <td>{{i.category}}</td>
						  <td>Rs.{{i.price}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
{% endblock content %}
